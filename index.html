<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/daec35af1e.css">
</head>
<body>

  <div class="container">
    <div class="simon">
      <div class="board">
       <div class="green"></div>
       <div class="red"></div>
       <div class="yellow"></div>
       <div class="blue"></div>

       <div class="interface">
         <h3>Simon</h3>
         <div id="buttons"><button id="new">Start Game</button></div>
         <input type="radio" name="mode" id="strict">Strict
         <input type="radio" name="mode" id="basic">Basic
         <h3>Counter: <span class="counter">--</span></h3>
       </div>
      </div>
    </div>
  </div>



  <button id="stop">Stop Game</button><br />
  <button id="strict">Strict Mode</button>
  <br /><br />

  <footer class="text-center footer">
    <p>Written and coded by <a href="http://www.freecodecamp.com/wildlifehexagon" target="_blank">wildlifehexagon</a> (Eric Hartline) for <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp</a> <i class="fa fa-free-code-camp" aria-hidden="true">.</i></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
